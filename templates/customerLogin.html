<!DOCTYPE html>
<html>
    <head>
        <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<style>
    
.form-container{
    position: absolute;
    top: 20vh;
    background-color: #ffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow:0px 0px 10px 0px #000;

}



</style>

</head>  
<body>
    <div style="
    background-image: url('https://images.unsplash.com/photo-1614850523011-8f49ffc73908?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxleHBsb3JlLWZlZWR8N3x8fGVufDB8fHx8&w=1500&q=80');
    height: 100vh;
  ">

<section class="container-fluid" >

       <section class="row justify-content-center">
        
        <section class="col-12 col-sm-5 col-md-3">
        <form class="form-container" method="post" action="customerLoginDB">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">UserName</label>
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="username">
              
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" name="password">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
            <div class="mb-3">
                <div class="card-footer">
                    <div class="d-flex justify-content-center links">
                        Don't have an account?<a href="customerReg">Sign Up</a>
                    </div>
            </div>
          </form>
          
    </section>
</section>
</section>









</body>





</html>
